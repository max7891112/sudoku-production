<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sudoku.16a72d32.css">
    <link rel="icon" href="sudoku.1476ac81.png">
    <title>Sudoku</title>
</head>
<body>
    <div class="wrapper">
        <div class="sudoku">
            <div class="sudoku__header">
                <div class="sudoku__level">
                    <div class="sudoku__level-container">Level:
                        <ul>
                            <li class="sudoku__level-li"><button class="sudoku__level-button_550px active" data-level="easy">Easy</button></li>
                            <li class="sudoku__level-li"><button class="sudoku__level-button_550px" data-level="medium">Medium</button></li>
                            <li class="sudoku__level-li"><button class="sudoku__level-button_550px" data-level="hard">Hard</button></li>
                        </ul>
                    </div>
                    <button class="sudoku__level-button active" data-level="easy">Easy</button>
                    <button class="sudoku__level-button" data-level="medium">Medium</button>
                    <button class="sudoku__level-button" data-level="hard">Hard</button>
                </div>
                <div class="sudoku__error"><span>Error:</span> <span id="NumError">0</span>/3</div>
                <div class="sudoku__timer">
                    <span class="sudoku__time"><span id="minutes">00</span>:<span id="seconds">00</span></span>
                    <div class="sudoku__timer-play _hidden" id="play">
                        <img src="play.8177719e.png" alt="play">
                    </div>
                    <div class="sudoku__timer-pause" id="pause">
                        <img src="pause.9b601ab0.png" alt="pause">
                    </div>
                </div>
            </div>
            <div class="sudoku__game">
                <div class="sudoku__field">
                    <div class="preloader">
                        <img src="book-anim.37214b46.gif" alt="" class="preloader__img">
                    </div>
                    <div class="game-win _winner _hidden">
                        <p class="game-win__title">GAME WIN!!!</p>
                        <div class="game-win__level">
                            <img src="volume.0b12d80a.png" alt="level">
                            <span>Level:</span>
                            <span id="gameWinLevel"></span>
                        </div>
                        <div class="game-win__time">
                            <img src="clock.1114c280.png" alt="clock">
                            <span>Time:</span>
                            <span id="gameWinTime">00:00</span>
                        </div>
                    </div>
                </div>
                <div class="sudoku__additional-elements">
                    <div class="sudoku__numpad" data-playing="false">
                        <div class="sudoku__numpad-item"><span>1</span></div>
                        <div class="sudoku__numpad-item"><span>2</span></div>
                        <div class="sudoku__numpad-item"><span>3</span></div>
                        <div class="sudoku__numpad-item"><span>4</span></div>
                        <div class="sudoku__numpad-item"><span>5</span></div>
                        <div class="sudoku__numpad-item"><span>6</span></div>
                        <div class="sudoku__numpad-item"><span>7</span></div>
                        <div class="sudoku__numpad-item"><span>8</span></div>
                        <div class="sudoku__numpad-item"><span>9</span></div>
                        <button class="sudoku__button">New game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="sudoku.a3b7805a.js"></script>
</body>
</html>
